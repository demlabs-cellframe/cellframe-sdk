language: c
compiler: gcc
dist: xenial
notifications:
  email: false

before_install:
    - git submodule init
    - git submodule update --recursive

script:
    - mkdir build
    - cd build 
    - cmake -DBUILD_DAP_CHAIN_CRYPTO_TESTS=ON ../
    - make
    - ctest --verbose

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libev-dev 
    - libjson-c-dev
    - libmagic-dev
    - libmemcached-dev
    - libldb-dev
    - libtalloc-dev
    - libtevent-dev
